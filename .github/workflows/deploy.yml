name: Deploy Frontend to VPS
on:
  push:
    branches:
      - main # Jalankan hanya saat push ke main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/ramadhanlog-frontend
            
            # Pastikan branch bersih dan update kode terbaru
            git reset --hard origin/main
            git config pull.rebase false
            git pull origin main 
            
            # Upgrade Node.js jika perlu
            if ! command -v node &> /dev/null || [ "$(node -v)" != "v18"* ]; then
              nvm install 18
              nvm use 18
              nvm alias default 18
            fi
            
            # Install dependency & build ulang
            npm install
            rm -rf .next  # Hapus cache biar build selalu fresh
            npm run build
            
            # Pastikan PM2 terinstall
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi
            
            # Restart service dengan PM2
            pm2 restart ramadhanlog-frontend || pm2 start npm --name "ramadhanlog-frontend" -- run start
